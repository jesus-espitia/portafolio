<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar & Tierra - Registro</title>
    <link rel="icon" href="static/img/ico/colas.png">
    <link rel="stylesheet" href="static/css/registro.css">
</head>
<body>
    <!-- Header con navegación -->
    <header>
        <div class="logo">
            <h1>Mar & Tierra</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html" id="login-btn">Iniciar Sesión</a></li>
                <li><a href="registro.html" class="active" id="register-btn">Registrarse</a></li>
                <li><a href="#" id="logout-btn" style="display: none;">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de registro -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>Crear Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nombre completo:</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn-submit">Registrarse</button>
                <p class="auth-message" id="register-message"></p>
            </form>
            <p class="auth-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Mar & Tierra. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="static/js/script.js"></script>
</body>
</html>
