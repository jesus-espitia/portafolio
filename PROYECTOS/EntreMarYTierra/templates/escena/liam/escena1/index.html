<script src="lottie.min.js"></script>
<script>

const  sirenaani = lottie.loadAnimation({
   container: document.getElementById("sirenaani"),
   renderer:"svg",
   loop: true,
   autoplay: true,
   path: "sirenaani.json"
  })

   sirenaani.addEventListener("DOMLoaded", function (){
	sirenaani.goToAndStop(0, true)
  })


document.getElementById("sirenaani").addEventListener("click", function(){
	sirenaani.stop()
	sirenaani.play()
	document.getElementById("sirenaani").style.animationName = "sirenaani"
})


const estrellaFugaz = document.getElementById("estrella-fugaz");

document.querySelector(".sky").addEventListener("click", () => {
  if (document.querySelector(".sky").classList.contains("night")) {
    estrellaFugaz.classList.remove("visible");
    void estrellaFugaz.offsetWidth;
    estrellaFugaz.classList.add("visible");
  }
});

const sun = document.querySelector('.sun'); 
const sky = document.querySelector('.sky'); 
let starsContainer = document.querySelector('.stars');


if (!starsContainer) {
  starsContainer = document.createElement('div');
  starsContainer.classList.add('stars');
  sky.appendChild(starsContainer);
}

let isNight = false;

let imagenfondo = document.querySelector('.imagen-fondo');


sun.addEventListener('click', () => {
  isNight = !isNight;
  sky.classList.toggle('night', isNight);
  sun.classList.toggle('night', isNight);
  document.body.classList.toggle('night', isNight);
  imagenfondo.classList.toggle('night', isNight); 

  if (isNight) {
    createStars(100);
  } else {
    starsContainer.innerHTML = '';
  }
});


function createStars(count) {
  starsContainer.innerHTML = '';
  for (let i = 0; i < count; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDelay = `${Math.random() * 2}s`;
    starsContainer.appendChild(star);
  }
}

});


const  paloma = lottie.loadAnimation({
   container: document.getElementById("paloma"),
   renderer:"svg",
   loop: true,
   autoplay: true,
   path: "paloma.json"
  })

   paloma.addEventListener("DOMLoaded", function (){
	paloma.goToAndStop(0, true)
  })

document.getElementById("paloma").addEventListener("click", function(){
	paloma.stop()
	paloma.play()
	document.getElementById("paloma").style.animationName = "paloma"
})
