const planta1 = lottie.loadAnimation({
  container: document.getElementById("planta1"),
  renderer: "svg",
  loop: true,           // ¡Importante! solo una vez
  autoplay: false,       // No se reproduce al cargar
  path: "planta1.json"
});

planta1.addEventListener("DOMLoaded", function () {
  planta1.goToAndStop(0, true); // Se queda quieta al cargar
});

let yaSeMovio = false;

document.getElementById("planta1").addEventListener("click", function () {
  if (!yaSeMovio) {
    planta1.play();         // Reproduce una sola vez
    yaSeMovio = true;       // Ya no volverá a moverse en próximos clics
  }
});

const planta2 = lottie.loadAnimation({
  container: document.getElementById("planta2"),
