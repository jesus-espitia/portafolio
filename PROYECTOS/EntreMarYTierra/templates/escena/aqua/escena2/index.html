      var audinarra = document.getElementById(narrador);

      const pez2 = document.getElementById("pez2");
      let colorpez2 = 1;
      pez2.addEventListener("click", function () {
        if (colorpez2 == 1) {
          pez2.style.filter = "hue-rotate(132deg)";
          colorpez2 = 2;
        } else if (colorpez2 == 2) {
          pez2.style.filter = "hue-rotate(0deg)";
          colorpez2 = 1;
        }
      });

      const pez3 = document.getElementById("pez3");
      let colorpez3 = 1;
      pez3.addEventListener("click", function () {
        if (colorpez3 == 1) {
          pez3.style.filter = "hue-rotate(40deg)";
          colorpez3 = 2;
        } else if (colorpez3 == 2) {
          pez3.style.filter = "hue-rotate(0deg)";
          colorpez3 = 1;
        }
      });

      const pez6 = document.getElementById("pez6");
      let colorpez6 = 1;
      pez6.addEventListener("click", function () {

        } else if (colorpez6 == 2) {

        }
      });

      function crearBurbuja() {
        const burbuja = document.createElement("div");
        burbuja.classList.add("burbuja");

        const tamaño = Math.random() * 30 + 10;
        burbuja.style.width = `${tamaño}px`;
        burbuja.style.height = `${tamaño}px`;
        burbuja.style.left = `${Math.random() * window.innerWidth}px`;
        burbuja.style.animationDuration = `${Math.random() * 5 + 4}s`;

        document.body.appendChild(burbuja);

        setTimeout(() => {
          burbuja.remove();
        }, 9000);
      }

      setInterval(crearBurbuja, 300);

      const pez4 = lottie.loadAnimation({
        container: document.getElementById("pez4"),
        renderer: "svg",
        loop: false,
        autoplay: false,
        path: "pez4.json",
      });

      pez4.addEventListener("DOMLoaded", function () {
        pez4.goToAndStop(0, true);
      });

      document.getElementById("pez4").addEventListener("click", function () {
        pez4.stop();
        pez4.play();
        rumbo.play();
      });
