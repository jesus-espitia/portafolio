	<script src="lottie.min.js"></script>
		
        <script>
			var MusicaP = document.getElementById("musicapingui")
            const oso2 = lottie.loadAnimation({
            container: document.getElementById("oso2"),
            renderer: "svg",
            loop: false,
            autoplay: false,
            path: "oso2polar.json"
            })
            

            const pezzz = lottie.loadAnimation({
            container: document.getElementById("pezzz"),
            renderer: "svg",
            loop: false,
            autoplay: false,
            path: "pezzz.json"
            })

			 const pinguino18 = lottie.loadAnimation({
            container: document.getElementById("pinguino18"),
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "pinguino18.json"
            })
            

			
			oso2.addEventListener("DOMLoaded", function(){
				oso2.goToAndStop(0,true)
			})

			document.getElementById("oso2").addEventListener("click", function(){
				oso2.stop()
				oso2.play()
			
	})

	pezzz.addEventListener("DOMLoaded", function(){
				pezzz.goToAndStop(0,true)
			})

			document.getElementById("pezzz").addEventListener("click", function(){
				pezzz.stop()
				pezzz.play()
			
	})

	pinguino18.addEventListener("DOMLoaded", function(){
				pinguino18.goToAndStop(0,true)
			})

			document.getElementById("cubo").addEventListener("click", function(){
				pinguino18.stop()
				pinguino18.playSegments([0 , 7 ], true)
			
	})

	document.getElementById("espina").addEventListener("click", function(){
				pinguino18.stop()
				pinguino18.playSegments([7 , 35 ], true)
				MusicaP.play()
			
	})


        </script>
